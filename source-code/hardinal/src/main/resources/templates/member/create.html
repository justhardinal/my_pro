<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Member</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container" th:fragment="content">
            <legend>Member Registration Form </legend>
            <div class="panel panel-default">
                <form class="form-horizontal" role="form" action="#" th:action="@{/member/create}" th:object="${member}" 
                      method="post">

                    <div class="form-group"><input type="hidden" th:field="*{id}" /></div>
                    <div class="form-group">
                        <label for ="fullname" class="control-label col-sm-2">Full Name : </label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Enter Your Fullname" class="form-control" th:field="*{fullname}" />
                        </div>
                        <div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                    </div>
                    <div class="form-group">
                        <label for ="nickname" class="control-label col-sm-2">Nickname : </label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="Enter Your Nickname" class="form-control" th:field="*{nickname}" /> 
                        </div>
                        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                    </div>
                    <div class="form-group">
                        <label for ="birthdate" class="control-label col-sm-2">Birthdate : </label>
                        <div class="col-sm-4">
                            <input type="text" id="datepicker" placeholder="Enter Your Birthdate years-month-date(1988-03-12)" class="form-control" th:field="*{birthdate}" /> 
                        </div> 
                        <div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
                    </div>
                    <div class="form-group">
                        <label for ="phoneno" class="control-label col-sm-2">Phone No : </label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="Enter Your Active Phone Number" class="form-control" th:field="*{phoneno}" /> 
                        </div> 
                        <div th:if="${#fields.hasErrors('phoneno')}" th:errors="*{phoneno}"></div>
                    </div>
                    <div class="form-group">
                        <label for ="email" class="control-label col-sm-2">Email : </label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Enter Your Valid Email" class="form-control" th:field="*{email}" /> 
                        </div> 
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group">
                        <label for ="address" class="control-label col-sm-2">Address : </label>
                        <div class="col-sm-6">
                            <textarea id="address" name="address" placeholder="Enter Your Address" rows="6" class="form-control" th:field="*{address}"> </textarea>
                        </div> 
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    <div class="form-group">
                        <label for ="passwd" class="control-label col-sm-2">Password : </label>
                        <div class="col-sm-6">
                            <input type="password" name="passwd" placeholder="Enter Your password" class="form-control" th:field="*{passwd}" /> 
                        </div> 
                        <div th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"></div>
                    </div>
                    <div class="form-group">
                        <div class="container-fluid bg-2 text-center">
                            <input type="submit" class="btn btn-default" value="Save" />
                            <a href="list.html" class="btn btn-default" role="button" th:href="@{/member/list}">Return</a>
                        </div>
                    </div>
                </form>                
            </div>
        </div>       
    </body>
</html>
